<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
<title></title>

<link rel="stylesheet" type="text/css" media="screen" href="css/countdown.css"/>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/countdown.js"></script>
<script type="text/javascript" src="js/flip_counter.js"></script>
<script type="text/javascript">
(function($){
	$(function(){
		var endTime = new Date($('#flip-counter').data('date'));
		var finished = false;
		var countdown = $.Countdown({
			endTime:endTime,
			afterFinish: function() {
				finished = true;
			}
		});
		var myCounter = new flipCounter('flip-counter', {
			dateFormat:true,
			value:countdown.toString(),
			auto:false,
			tFH:20,
			bFH:20,
			bOffset:200,
			fW:30,
			speed:40
			});
		var intervalId = setInterval(function() {
			if (finished) {
				clearInterval(intervalId);
				return;
			}
			countdown.update();
			myCounter.setValue(countdown.toString())
		}, 1000);
	});
})(jQuery)
</script>
</head>
<body>

<div id="hero_outer">
	<div id="title">距离18年5月1日</div>
	<div id="flip-counter" class="flip-counter" data-date="may 1,2018 00:00:00"></div>

</div>

</body>
</html>
